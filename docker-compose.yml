version: '3.8'

services:
  drive-cache:
    build: .
    container_name: drive-cache
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - cache-data:/opt/drive-cache/data
      - ./credentials:/opt/drive-cache/credentials:ro
    networks:
      - caddy_default
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  cache-data:

networks:
  caddy_default:
    external: true
